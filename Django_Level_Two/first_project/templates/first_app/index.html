<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Hola</title>
  <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
</head>
<body>
  <h1>Hi, here is the test page!</h1>
  <h2>Here are the access records</h2>
  <a href="/admin" type="button">admin dashboard</a>
  <br><br>
  <div class="djngtwo">
    {% if access_records %}
    <table>
      <thead>
        <th>Site Name</th>
        <th>Date Accessed</th>
      </thead>
      {% for acc in access_records %}
      <tr>
        <td>{{ acc.name }}</td>
        <td>{{ acc.date }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
      <p>NO ACCESS RECORDS</p>
    {% endif %}
  </div>
</body>
</html>
