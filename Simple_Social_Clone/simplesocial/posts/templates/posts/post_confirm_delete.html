{% extends "posts/post_base.html" %}
{% block post_content %}
  <h3>You sure you wanna delete?</h3>
  <div class="posts">
    {% include "posts/_post.html" %}
  </div>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-danger btn-lg">
    <a class="btn btn-info btn-lg" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
  </form>
{% endblock post_content %}
