<!DOCTYPE html>
<html>
<head>
	<title>Assessment Test HTML Level 2</title>
</head>
<body>
	<h1>Course Sign Up Page</h1>

	<p>Please Note: First Name, Last Name, Password, and Email are required</p>

	<form action="thankyou.html" method="get">

		<label for="fn">First Name:</label>
		<input id="fn" type="Name" name="" placeholder="First Name" required>

		<label for="ln">Last Name:</label>
		<input id="ln" type="Name" name="" placeholder="Last Name" required>

		<p></p>

		<label for="mail">Email:</label>
		<input id="mail" type="Email" name="" placeholder="name@email.com" required>

		<label for="pass">Password:</label>
		<input id="pass" type="Password" name="" required>
		

		<p>Are you over the age of 18?</p>
		
		<label for="y">Yes:</label>
		<input id="y" type="radio" name="over" value="yes">

		<label for="n">No:</label>
		<input id="n" type="radio" name="over" value="no">
		
		<p>Do you have Credit Card or PayPal?</p>

		<select name="payment">
			<option value="cc">Credit Card</option>
			<option value="pp">PayPal</option>
		</select>

		<p></p>

		<input type="submit" name="" value="Submit Feedback">

	</form>

</body>
</html>
