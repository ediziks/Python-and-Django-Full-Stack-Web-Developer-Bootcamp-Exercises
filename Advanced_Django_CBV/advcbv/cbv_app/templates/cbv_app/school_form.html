{% extends "cbv_app/cbv_app_base.html" %}
{% block body_block %}
    
<div class="jumbotron">
  <h1>
    {% if not form.instance.pk %}
    Create School
    {% else %}
    Update School    
    {% endif %}
  </h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="btn" class="btn btn-primary" value="Submit">
  </form>
</div>

{% endblock body_block %}
