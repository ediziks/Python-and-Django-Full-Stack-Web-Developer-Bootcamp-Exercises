{% extends "cbv_app/cbv_app_base.html" %}
{% block body_block %}

<div class="jumbotron">    
  <h1>Are you fucking serious?! You're gonna delete the <b color="red">{{ school.name }}</b> man?</h1>
  <form method="POST">
    {% csrf_token %}

  </form>
</div>

{% endblock body_block %}
